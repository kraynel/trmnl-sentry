---
strategy: polling
no_screen_padding: "no"
dark_mode: "no"
static_data: ""
polling_verb: POST
polling_url: "{{base_url}}/api/0/organizations/{{organization}}/events/?dataset=errors&field=count_unique%28issue%29&field=count%28%29&name=&per_page=20&query=&sort=count%28%29&statsPeriod={{period}}&yAxis=count%28%29{% unless projects == \"\" %}&project={% endunless %}{{ projects | split: \",\" | join: \"&project=\" }}\r\n{{base_url}}/api/0/organizations/{{organization}}//events-stats/?dataset=errors&statsPeriod={{period}}{% unless projects == \"\" %}&project={% endunless %}{{ projects | split: \",\" | join: \"&project=\" }}\r\n{{base_url}}/api/0/organizations/{{organization}}/events/?dataset=metricsEnhanced&field=apdex%28300%29&field=user_misery%28300%29&name=&onDemandType=dynamic_query&per_page=20&query=&statsPeriod={{period}}&useOnDemandMetrics=false{% unless projects == \"\" %}&project={% endunless %}{{ projects | split: \",\" | join: \"&project=\" }}\r\n{{base_url}}/api/0/organizations/{{organization}}/events/?dataset=metricsEnhanced&field=transaction&field=count%28%29&name=&onDemandType=dynamic_query&per_page=20&query=&sort=-count%28%29&statsPeriod={{period}}&useOnDemandMetrics=false{% unless projects == \"\" %}&project={% endunless %}{{ projects | split: \",\" | join: \"&project=\" }}\r\n"
polling_headers: authorization=Bearer {{api_key}}
polling_body:
name: Sentry
refresh_interval: 1440

# custom plugin form fields (optional, see docs):
custom_fields:
  - keyname: base_url
    name: Region
    field_type: string
    default: https://us.sentry.io
    help_text: Please include https://. https://de.sentry.io for EU.
  - keyname: api_key
    field_type: string
    name: API key
    help_text: You can create an API key in Sentry under Settings > Developer Settings > Auth Tokens.
  - keyname: organization
    name: Sentry organization slug
    default: sandbox
    field_type: string
  - keyname: projects
    name: Sentry project IDs
    field_type: multi_string
    help_text: Check your project IDs under Settings > Projects. Leave empty for all projects
    optional: true
  - keyname: period
    name: Time period
    field_type: select
    options:
      - "1h"
      - "24h"
      - "7d"
      - "14d"
      - "30d"
      - "90d"
    default: "24h"
